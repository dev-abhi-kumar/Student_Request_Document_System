<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/admin-profile.css">
</head>
<body>

<div class="admin-layout">

  <!-- ================= SIDEBAR ================= -->
  <aside class="sidebar" id="sidebar">
    <h2 class="logo">üõ°Ô∏è Admin Portal</h2>

    <ul class="menu">
      <li><a href="admin-dashboard.html"><i class="fa-solid fa-chart-line"></i>Dashboard</a></li>
      <li><a href="student-requests.html"><i class="fa-solid fa-file-lines"></i>Student Requests</a></li>
      <li><a href="pending-requests.html"><i class="fa-solid fa-clock"></i>Pending Requests</a></li>
      <li><a href="approved-requests.html"><i class="fa-solid fa-circle-check"></i>Approved Requests</a></li>
      <li><a href="rejected-requests.html"><i class="fa-solid fa-circle-xmark"></i>Rejected Requests</a></li>
      <li><a href="students-list.html"><i class="fa-solid fa-users"></i>Students List</a></li>
      <li><a href="reports.html"><i class="fa-solid fa-chart-pie"></i>Reports</a></li>
      <li class="active"><a href="admin-profile.html"><i class="fa-solid fa-user"></i>Admin Profile</a></li>
      <li class="logout"><a href="#" onclick="adminLogout()"><i class="fa-solid fa-right-from-bracket"></i>Logout</a></li>
    </ul>
  </aside>

  <!-- ================= MAIN ================= -->
  <main class="main-content">

    <!-- TOP BAR -->
    <div class="topbar">
      <div class="top-left">
        <i class="fa-solid fa-bars menu-toggle" onclick="toggleSidebar()" aria-label="Toggle Sidebar"></i>
        <h2>Admin Profile</h2>
      </div>

      <div class="top-right">
        <input type="text" placeholder="Search...">
        <i class="fa-solid fa-bell"></i>
        <span>Admin</span>
      </div>
    </div>

    <!-- PROFILE CARD -->
    <div class="profile-card">

      <div class="profile-left">
        <img src="./assets/admin-avatar.png" alt="Admin">
        <button class="btn-blue" onclick="changePhoto()">Change Photo</button>
      </div>

      <div class="profile-right">
        <div class="profile-grid">
          <div>
            <label>Full Name</label>
            <input type="text" id="adminName" value="Abhishek Kumar" disabled>
          </div>
          <div>
            <label>Email</label>
            <input type="email" id="adminEmail" value="abhishek.kumar@gmail.com" disabled>
          </div>
          <div>
            <label>Username</label>
            <input type="text" id="adminUsername" value="admin" disabled>
          </div>
          <div>
            <label>Phone Number</label>
            <input type="text" id="adminPhone" value="+91 9876543210" disabled>
          </div>
          <div>
            <label>Role</label>
            <input type="text" id="adminRole" value="Administrator" disabled>
          </div>
        </div>

        <button class="btn-blue change-pass" onclick="changePassword()">Change Password</button>
      </div>

    </div>

    <footer>
      ¬© 2026 College Admin Portal <br>
      Developed by <strong>Abhishek Kumar</strong>
    </footer>

  </main>
</div>

<!-- ================= JS ================= -->
<script src="./js/admin-profile.js"></script>

</body>
</html>
